<!DOCTYPE html>
<html lang="en" ng-app="lifeApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="conways game of life exercise">
    <meta name="author" content="brad tracy">

    <title>Game of life</title>

    <!-- Custom styles for this template -->
    <link href="./styles/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="ViewCtrl">
<header>
    <h1>Conways Game of Life</h1>
    <!--<img src="./images/" alt="" class="">-->
</header>

<section>
    <h2>Create Game Grid</h2>
    <p>Select the size of the grid and click update</p>
    <div>
        <span>Rows: <input type="text" ng-model="gridRows"></span>
        <span>Columns: <input type="text" ng-model="gridColumns"></span>
        <button ng-click="update()">Update</button>
    </div>

    <table>
        <tr ng-repeat="column in gameBoard track by $index">
            <td ng-repeat="row in column track by $index"><input type="checkbox" ng-click="updateArray($parent.$index, $index, row)" ng-checked="row"></td>
        </tr>
    </table>

    <button ng-click="nextStage()">Next Stage</button>

</section>

<footer class="">
    <div>
        <p>Brad Tracy</p>
    </div>
</footer>

<!--
================================================== -->

<script src="./bower_components/angular/angular.min.js"></script>
<script src="./view/view.js"></script>
</body>
</html>
